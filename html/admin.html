<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 리뷰 대시보드</title>
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="../js/admin.js"></script>
</head>
<body>
    <div class="container">
        <section class="stats">
            <h2>별점 통계</h2>
            <p>평균 별점: <span id="averageRating">0</span></p>
            <p>총 리뷰 수: <span id="totalReviews">0</span></p>
        </section>

        <section class="reviews">
            <h2>리뷰 관리</h2>
            <table>
                <thead>
                    <tr>
                        <th>사용자</th>
                        <th>별점</th>
                        <th>댓글</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="reviewTableBody"></tbody>
            </table>
        </section>

        <section class="users">
            <h2>사용자 관리</h2>
            <table>
                <thead>
                    <tr>
                        <th>사용자</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </section>
    </div>

</body>
</html>
